<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>name</th>
        <th>surname</th>
        <th>age</th>
        <th>email</th>
        <th>role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody id = 'getAllUsers'></tbody>
<!--    <tbody id="admin_table"></tbody>-->
</table>


<div class="modal fade" id="delete"
     tabindex="-1" role="dialog"
     aria-labelledby="TitleModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TitleModalLabel2">Delete user</h5>
                <button type="button" class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body text-center">
                <div class="form-row justify-content-center mx-auto col-6">
                    <form id="deleteModal">
                        <div class="form-group">
                            <label for="idDelete">Id</label>
                            <div>
                                <input type="number" readonly
                                       name="idDelete"
                                       class="form-control"
                                       id="idDelete">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="firstNameDelete">First
                                name</label>
                            <div>
                                <input type="text" readonly
                                       name="firstNameDelete"
                                       class="form-control"
                                       id="firstNameDelete">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastNameDelete">Last
                                name</label>
                            <div>
                                <input type="text" readonly
                                       name="lastNameDelete"
                                       class="form-control"
                                       id="lastNameDelete">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="ageDelete">Age</label>
                            <div>
                                <input type="number" readonly
                                       name="ageDelete"
                                       class="form-control"
                                       id="ageDelete">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="emailDelete">Email</label>
                            <div>
                                <input type="email" readonly
                                       name="emailDelete"
                                       class="form-control"
                                       id="emailDelete"
                                       aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group">
                            <label hidden for="passwordDelete">Password</label>
                            <div>
                                <input type="password"
                                       name="passwordDelete"
                                       class="form-control"
                                       hidden
                                       id="passwordDelete">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="roleDelete">Role</label>
                            <div>
                                <select disabled class="form-control"
                                        size="2"
                                        name="deleteRole"
                                        id="roleDelete">
                                </select>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button"
                                    class="btn btn-secondary"
                                    data-dismiss="modal">Close
                            </button>
                            <button type="submit"
                                    class="btn btn-danger">Delete
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/allUsers.js"></script>
<script src="/delete.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>
</html>
